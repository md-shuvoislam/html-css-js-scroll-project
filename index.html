<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar Section -->

    <nav class="navbar">
        <div class="navbar-container">
            <a href="#home" id="navbar-logo">SHUVO</a>
            <div class="navbar-toggle" id="mobile-menu">
                <spa class="bar"></spa>
                <spa class="bar"></spa>
                <spa class="bar"></spa>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="#home" class="navbar-links" id="home-page">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#about" class="navbar-links" id="about-page">About</a>
                </li>
                <li class="navbar-item">
                    <a href="#services" class="navbar-links" id="services-page">Services</a>
                </li>
                <li class="navbar-btn">
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->

    <div class="hero" id="home">
        <div class="hero-container">
            <h1 class="hero-heading">Chose your <span>colors</span></h1>
            <p class="hero-description">Unlimited Possibilities</p>
            <button class="main-btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <!-- About Section -->

    <div class="main" id="about">
        <div class="main-container">
            <div class="main-img-container">
                <div class="main-img-card">ICON</div>
            </div>
            <div class="main-content">
                <h1>What do we do?</h1>
                <h2>We help business scale</h2>
                <p>Schedule a call to learn more about our services</p>
                <button class="main-btn"><a href="#">Explore</a></button>
            </div>
        </div>
    </div>


   <script src="app.js"></script> 
</body>
</html>
